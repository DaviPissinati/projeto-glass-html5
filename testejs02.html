<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>teste javaScript</title>
    <meta charset="utf-8">
    <script>
        function lampadaAcesa() {
            document.getElementById("Luz").src = "_imagens/lampada-acesa.jpg";

        }

        function apagaLampada() {
            document.getElementById("Luz").src = "_imagens/lampada-apagada.jpg";
        }


        function quebraLampada() {

            document.getElementById("Luz").src = "_imagens/lampada-quebrada.png";
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="Luz" onmousemove="lampadaAcesa()" onmouseout="apagaLampada()" onclick="quebraLampada()" />
</body>


</html>
